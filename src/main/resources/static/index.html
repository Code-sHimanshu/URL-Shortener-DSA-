<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 40px rgba(56,189,248,0.15);
        }
        h1 {
            margin-top: 0;
            font-size: 22px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-top: 16px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 14px;
            border-radius: 8px;
            border: none;
            background: #38bdf8;
            color: #020617;
            font-weight: bold;
            cursor: pointer;
        }
        .result {
            margin-top: 18px;
            word-break: break-all;
        }
        a {
            color: #38bdf8;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>ðŸ”— URL Shortener</h1>

    <input id="urlInput" placeholder="Enter a long URL" />

    <button onclick="shorten()">Shorten URL</button>

    <div class="result" id="result"></div>
</div>

<script>
    async function shorten() {
        const url = document.getElementById('urlInput').value;
        const resultDiv = document.getElementById('result');

        resultDiv.innerText = "Processing...";

        try {
            const res = await fetch("/api/shorten", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ longUrl: url })
            });

            const shortCode = await res.text();
            const shortUrl = window.location.origin + "/" + shortCode;

            resultDiv.innerHTML = `
                Short URL:
                <br>
                <a href="${shortUrl}" target="_blank">${shortUrl}</a>
            `;
        } catch (e) {
            resultDiv.innerText = "Something went wrong!";
        }
    }
</script>
</body>
</html>
